<!DOCTYPE html>

<html>

<head>

	<title>Contact Ai Giovanni</title>

</head>

<body>

	<div id="title">
	<h1><center>Ai Giovanni</center></h1>
	</div>

	<div id="navigation">
	<hr/>

		<p>
			<a href="home.html" target="_blank">Home</a>

			<a href="menu.html" target="_blank">Menu</a>

			<a href="contact.html" target="_blank">Contact</a>

		</p>

	<hr/>
	</div>

	<form action="submit.html" method="POST"><center>

		<label for="name">Name:</label>
		<input type="text" id="name" name="name"><br/>

		<label for="email">Email:</label>
		<input type="text" id="email" name="email"><br/>

		<label for="phone">Phone:</label>
		<input type="text" id="phone" name="phone"><br/>

		<label for="reason">Reason for Inquiry:</label>
		<select id="reason" name="reason">
			<option value="default" selected>Catering</option>
			<option value="privateParty">Private Party</option>
			<option value="feedback">Feedback</option>
			<option value="other">Other</option>
		</select><br/>

		<label for="info">Additional Information</label>
		<textarea rows="4" cols="50" id="info"></textarea><br/>

		<fieldset>

			<legend>Have you been to the restaurant?</legend>

			<input type="radio" id="choice1" name="regular" value="yes">
			<label for="choice1">Yes</label>

			<input type="radio" id="choice2" name="regular" value="no">
			<label for="choice2">No</label><br/>

		</fieldset>

		<fieldset>

			<legend>Best days to contact you:</legend>

			<input type="checkbox" id="monday" name="days" value="monday">
			<label for="monday">M</label>

			<input type="checkbox" id="tuesday" name="days" value="tuesday">
			<label for="tuesday">T</label>

			<input type="checkbox" id="wednesday" name="days" value="wednesday">
			<label for="wednesday">W</label>

			<input type="checkbox" id="thursday" name="days" value="thursday">
			<label for="thursday">Th</label>

			<input type="checkbox" id="friday" name="days" value="friday">
			<label for="friday">F</label>

		</fieldset>

		<input type="submit" name="submit" value="Send Request">

	</center></form>


		<hr/>
		<footer>
			<p><center><strong>1600 Pennsylvania Avenue NW, Washington, DC 20500</strong></center></p><br/>
			<p><center><strong>(866) 930-6480</strong></center></p>
		</footer>



</body>

</html>
