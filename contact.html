<!DOCTYPE html>

<html>

<head>
	<title>Contact Ai Giovanni</title>

	<!-- <link rel="restaurantStyles" type="text/css" href="restaurantStyles.css"> -->

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="restaurantStyles.css">



	

</head>

<body>

	<div id="title">
	<h1><center>Ai Giovanni</center></h1>
	</div>

	<div id="navigation">
	<hr/>

		<ul class="nav nav-tabs">
			
			<li class="active">
				
			<li><a href="home.html" target="_blank"><span class="glyphicon glyphicon-home"></span></a></li>

			<li><a href="menu.html" target="_blank"><span class="glyphicon glyphicon-list-alt"></a></li>

			<li><a href="contact.html" target="_blank"><span class="glyphicon glyphicon-envelope"></span></a></li>

		</ul>

	<hr/>
	</div>

	<form action="submit.html" method="POST"><center>

		<div class="info">

		<label for="name" id="name" > Name: </label>
		<input type="text"  name="name"><br/>

		<label for="email" id="email">Email:</label>
		<input type="text"  name="email"><br/>

		<label for="phone" id="phone">Phone:</label>
		<input type="text"  name="phone"><br/>

		</div>

		<div class="inquiry">

		<label for="reason">Reason for Inquiry:</label>
		<select id="reason" name="reason">
			<option value="default" selected>Catering</option>
			<option value="privateParty">Private Party</option>
			<option value="feedback">Feedback</option>
			<option value="other">Other</option>
		</select><br/>

		</div>

		<div class="addInfo">

		<label for="info" id="addInfo">Additional Information</label>
		<textarea rows="4" cols="50" id="info"></textarea><br/>

		</div>

		<div class="choice">

		<fieldset>

			<legend>Have you been to the restaurant?</legend>

			<input type="radio" id="choice1" name="regular" value="yes">
			<label for="choice1">Yes</label>

			<input type="radio" id="choice2" name="regular" value="no">
			<label for="choice2">No</label><br/>

		</fieldset>

		</div>

		<div class="days">

		<fieldset>

			<legend>Best days to contact you:</legend>

			<input type="checkbox" id="monday" name="days" value="monday">
			<label for="monday">M</label>

			<input type="checkbox" id="tuesday" name="days" value="tuesday">
			<label for="tuesday">T</label>

			<input type="checkbox" id="wednesday" name="days" value="wednesday">
			<label for="wednesday">W</label>

			<input type="checkbox" id="thursday" name="days" value="thursday">
			<label for="thursday">Th</label>

			<input type="checkbox" id="friday" name="days" value="friday">
			<label for="friday">F</label>

		</fieldset>

		</div>

		<div class="submit">

		<input type="submit" name="submit" value="Send Request">

		</div>

	</center></form>

		<div id="footer">
		<hr/>
		<footer>
			<p><center><strong>1600 Pennsylvania Avenue NW, Washington, DC 20500</strong></center></p><br/>
			<p><center><strong>(866) 930-6480</strong></center></p>
		</footer>
		</div>



</body>

</html>
